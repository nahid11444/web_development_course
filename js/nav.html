    <center><h1><b><u>Currency Converter App</u></b></h1></center>
      
    <form class="row g-3" style="border: 2px solid red; margin: 20px; padding: 20px;">  
      <div class="col-md-3">

      <div class="col-3">

          <option>Rupee</option>
          <option>Taka</option>
          <option>Dollar</option>
        </select>
      </div>
      

      <div class="col-md-3">
        <center><button onclick="conversion()" type="button" class="btn btn-success">Convert</button></center>
        
      </div>

        <label for="result">Your amount is:</label>
        <input type="text" id="result">
      </div>

      </div>
      <div class="row">
        <center><button type="button" onclick="" class="btn btn-outline-success">Yes</button>
          <button type="button" onclick="back()" class="btn btn-outline-danger">No</button>
        </center>
      </div>

        </div>

    <!-- javascript code starts -->

    <script type="text/javascript">  
      //alert("Currency conversion");
      function conversion(){
        var amount = document.getElementById("amount").value;
        var from = document.getElementById("from").value;
        var to = document.getElementById("to").value;
         
        var result;

        if(from=="Dollar" && to=="Taka"){
          result = amount*93.03;
          document.getElementById("result").value=result;
        }
        else if(from=="Dollar" && to=="Rupee"){
          result = amount*78.18;
          document.getElementById("result").value=result;
        }
        else if(from=="Taka" && to=="Dollar"){
          result = amount*.011;
          document.getElementById("result").value=result;
        }
        else if(from=="Taka" && to=="Rupee"){
          result = amount*0.84;
          document.getElementById("result").value=result;
        }
        else if(from=="Rupee" && to=="Taka"){
          result = amount*1.19;
          document.getElementById("result").value=result;
        }
        else{
          result = amount*0.013;
          document.getElementById("result").value=result;
        }


        

      }

      function back(){
        window.location.href ="convert.html";
      }

    </script>
